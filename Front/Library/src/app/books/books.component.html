<div class="books-container">
    <!-- Book Form Container -->
    <div class="book-form-container">
      <h2>{{ isEditMode ? 'Edit Book' : 'Add New Book' }}</h2>
      <form (ngSubmit)="saveBook(selectedBook)">
        <input type="text" [(ngModel)]="selectedBook.title" name="title" placeholder="Title" required>
        <input type="text" [(ngModel)]="selectedBook.author" name="author" placeholder="Author" required>
        <input type="text" [(ngModel)]="selectedBook.genre" name="genre" placeholder="Genre" required>
        <input type="number" [(ngModel)]="selectedBook.year_published" name="year_published" placeholder="Year Published" required>
        <button type="submit">Save</button>
        <button type="button" (click)="cancelEdit()">Cancel</button>
      </form>
    </div>

    <!-- Books List Container -->
    <div class="book-list-container">
      <h2>Books List</h2>
      <ul>
        <li *ngFor="let book of books">
          {{ book.title }} by {{ book.author }}
          <button (click)="selectBook(book)">Edit</button>
          <button (click)="deleteBook(book)">Delete</button>
        </li>
      </ul>
    </div>
</div>
